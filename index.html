<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoanUSA - Your Financial Partner</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary-blue: #007bff;
            --primary-green: #28a745;
            --gold: #ffc107;
            --light-gray: #f8f9fa;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        /* Header Styles */
        header {
            background: white;
            padding: 1rem;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .nav-container {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-text {
            font-size: 1.5rem;
            font-weight: bold;
            color: var(--primary-green);
        }

        /* Hero Section */
        .hero {
            background: var(--light-gray);
            padding: 8rem 2rem 4rem;
            text-align: center;
        }

        .hero h1 {
            font-size: 2.5rem;
            color: var(--primary-blue);
            margin-bottom: 1rem;
        }

        .cta-button {
            background: var(--primary-green);
            color: white;
            padding: 1rem 2rem;
            border: none;
            border-radius: 5px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: background 0.3s;
        }

        .cta-button:hover {
            background: #1e7e34;
        }

        /* Features Accordion */
        .features {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .accordion-item {
            border: 1px solid #ddd;
            margin-bottom: 1rem;
            border-radius: 5px;
        }

        .accordion-title {
            padding: 1rem;
            background: var(--light-gray);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        /* Testimonials Carousel */
        .testimonials {
            background: var(--primary-blue);
            color: white;
            padding: 3rem 1rem;
            text-align: center;
        }

        .testimonial {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .testimonial.active {
            display: block;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .nav-menu {
                display: none;
                position: absolute;
                top: 100%;
                left: 0;
                right: 0;
                background: white;
                padding: 1rem;
            }

            .nav-menu.active {
                display: block;
            }

            .hamburger {
                display: block;
                font-size: 1.5rem;
                cursor: pointer;
            }
        }
    </style>
</head>
<body>
    <header>
        <nav class="nav-container">
            <div class="logo">
                <svg width="50" height="50" viewBox="0 0 50 70">
                    <!-- Logo SVG code here -->
                </svg>
                <span class="logo-text">LoanUSA</span>
            </div>
            <i class="fas fa-bars hamburger"></i>
            <ul class="nav-menu">
                <li><a href="#home">Home</a></li>
                <li><a href="#eligibility">Eligibility</a></li>
                <!-- Other navigation items -->
            </ul>
        </nav>
    </header>

    <section class="hero">
        <h1>Your Financial Partner for Life</h1>
        <p>Get access to up to $200k USD in personal loans...</p>
        <button class="cta-button">Apply Now</button>
    </section>

    <section class="features">
        <div class="accordion-item">
            <div class="accordion-title">
                <h3>No Credit Check Loans</h3>
                <i class="fas fa-chevron-down"></i>
            </div>
            <div class="accordion-content">
                <p>Get approved for personal loans up to $200k USD...</p>
            </div>
        </div>
        <!-- More accordion items -->
    </section>

    <section class="testimonials">
        <div class="testimonial active">
            <p>"Excellent service! Quick approval process."</p>
            <h4>John Doe</h4>
        </div>
        <!-- More testimonials -->
    </section>

    <script>
        // Mobile Menu Toggle
        document.querySelector('.hamburger').addEventListener('click', () => {
            document.querySelector('.nav-menu').classList.toggle('active');
        });

        // Accordion Functionality
        document.querySelectorAll('.accordion-title').forEach(item => {
            item.addEventListener('click', () => {
                item.parentElement.classList.toggle('active');
            });
        });

        // Testimonials Carousel
        let currentTestimonial = 0;
        const testimonials = document.querySelectorAll('.testimonial');
        
        function cycleTestimonials() {
            testimonials[currentTestimonial].classList.remove('active');
            currentTestimonial = (currentTestimonial + 1) % testimonials.length;
            testimonials[currentTestimonial].classList.add('active');
        }
        setInterval(cycleTestimonials, 3000);
    </script>
</body>
</html>
